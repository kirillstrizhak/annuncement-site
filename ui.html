<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0d90cb17ec.js" crossorigin="anonymous"></script>
    <title>Главная</title>
</head>
<body style="padding: 30px;">

    <!-- КНОПКИ -->

    <div class="buttons_container" style="display: flex; justify-content: space-between; width: 450px;">

        <div class="button_default">КНОПКА</div>

        <div class="button_underlined">
            <span class="button-underlined_text">КНОПКА</span>
            <div class="button-underlined_underline"></div>
        </div>

        <div class="button_disabled">DISABLED</div>
    </div>
    <!-- ИНПУТЫ -->

    <div class="inputs_container" style="display: flex; justify-content: space-between; margin-top: 20px;">
        <input class="input_default" type="text" placeholder="Placeholder">
    </div>

    <!-- ДРОП-МЕНЮ -->

    <div class="dropdown_menu" style="margin-top: 20px;" data-dropdown-opened="0">
        <div class="input_default dropdown_input" data-section-selected="0">
            <span>Выпадающее меню</span>
            <span id="dropdown-caret"><i class="fa-solid fa-caret-down"></i></span>
        </div>
        <div class="dropdown_sections disabled">
            <div class="dropdown_item">Позиция 1</div>
            <div class="dropdown_item">Позиция 2</div>
            <div class="dropdown_item">Позиция 3</div>
            <div class="dropdown_item">Позиция 4</div>
            <div class="dropdown_item">Позиция 5</div>
        </div>
    </div>

    <!-- РЕЙТИНГОВЫЕ ЗВЁЗДЫ -->
    
    <div class="rating_stars" data-total-value="0">
        <div class="rating_star" data-item-value="5">
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="rating_star" data-item-value="4">
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="rating_star" data-item-value="3">
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="rating_star" data-item-value="2">
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="rating_star" data-item-value="1">
            <i class="fa-solid fa-star"></i>
        </div>
    </div>

    <!-- ЧЕКБОКСЫ -->
    <div class="checkboxes" style="width: 150px; margin-top: 20px; display: flex; justify-content: space-around;">
        <div class="checkbox_default">
            <input type="checkbox">
            <div class="checkbox_background"></div>
        </div>

        <div class="checkbox_circle">
            <input type="checkbox">
            <div class="checkbox-circle_background"></div>
        </div>

        <div class="checkbox_switcher">
            <input type="checkbox">
            <div class="checkbox-switcher_background"></div>
        </div>
    </div>

    <!-- CЧЁТЧИКИ -->

    <div class="counters" style="margin-top: 30px;">
        <div class="counter_default">
            <div class="counter-default_button">-</div>
            <div class="counter-default_count">1</div>
            <div class="counter-default_button">+</div>
        </div>
    </div>
    
    <!-- СЛАЙДЕР -->

    <div class="sliders-announcement" style="margin-top: 35px;"></div>

</body>
<script src="js/ui.js"></script>

</html>
